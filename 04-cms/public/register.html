<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PC Master</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/estilos.css" />
	</head>
	<body class="d-flex justify-content-center align-items-center vheight">
		<div class="auth">
			<h1>Crear Cuenta</h1>
			<form class="auth__form mt-3">
                <div class="auth__form__group">
					<label for="text">Nombre Completo</label>
					<input type="text" id="text" placeholder="John Doe" />
					<span class="auth__form__group__error">Por favor ingresa un email válido</span>
				</div>
				<div class="auth__form__group">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="tu@email.com" />
					<span class="auth__form__group__error">Por favor ingresa un email válido</span>
				</div>
				<div class="auth__form__group">
					<label for="password">Contraseña</label>
					<input type="password" id="password" placeholder="********" />
				</div>
                <div class="auth__form__group">
					<label for="password">Confirma tu Contraseña</label>
					<input type="password" id="password" placeholder="********" />
				</div>
				<div class="auth__form__group mt-3">
					<button type="submit" class="btn btn-celeste w-100">Iniciar Sesión</button>
				</div>
			</form>
			<div class="auth__link">
				<span>¿Ya tienes cuenta? <a href="#">Iniciar Sesión</a></span>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
