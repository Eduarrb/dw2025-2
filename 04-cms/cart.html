        <header class="header">
            <div class="header__contenedor contenedor">
                <div class="header__contenedor__titleBox">
                    <h1 class="title-n1">Carrito de Compras</h1>
                    <p>1 elemento en tu carrito</p>
                </div>
                <a href="index.html" class="header__contenedor__back mt-4">
                    <i class="fa-solid fa-arrow-left-long"></i> Regresar a la tienda
                </a>
            </div>
        </header>

		<main class="main pb-5">
            <div class="main__contenedor contenedor">
                <div class="carrito d-flex gap-5">
                    <div class="carrito__items">
                        <article class="carrito__items__producto">
                            <div class="carrito__items__producto__imgBox">
                                <img src="img/amd.jpg" alt="AMD" width="80" />
                            </div>
                            <div class="carrito__items__producto__info">
                                <h3>AMD Ryzen 5 5600X</h3>
                                <p>AMD</p>
                                <span>$199.99</span>
                            </div>
                            <div class="carrito__items__producto__cantidad">
                                <button>-</button>
                                <span>1</span>
                                <button>+</button>
                            </div>
                            <div class="carrito__items__producto__eliminar">
                                <i class="fa-solid fa-trash"></i>
                            </div>
                            <div class="carrito__items__producto__total">
                                <span>$199.99</span>
                            </div>
                        </article>
                        <div class="carrito__items__alerta">
                            <span>¡Cantidad máxima alcanzada!</span>
                        </div>
                    </div>
                    <div class="carrito__resumen">
                        <h2>Resumen del Carrito</h2>
                        <div class="carrito__resumen__detalle">
                            <div class="carrito__resumen__detalle__subTotal d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span>$199.99</span>
                            </div>
                            <div class="carrito__resumen__detalle__envio d-flex justify-content-between mt-1">
                                <span>Envío</span>
                                <span>Gratis</span>
                            </div>
                            <hr class="mt-1 mb-1">
                            <div class="carrito__resumen__detalle__total d-flex justify-content-between mt-2">
                                <span>Total</span>
                                <span>$199.99</span>
                            </div>
                            <div class="carrito__resumen__detalle__item__btnBox mt-2">
                                <button class="btn btn-celeste w-100">Proceder al Pago</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</main>
