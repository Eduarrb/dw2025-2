<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="card">
        <div class="data">
            <h2>Pikachu</h2>
            <div class="caja">
                <div class="pokeImagen">
                    <img src="img/pikachu.png" alt="">
                </div>
                <div class="pokeData">
                    <ul>
                        <li><strong>HP:</strong> 35</li>
                        <li><strong>Attack:</strong> 35</li>
                        <li><strong>Defense:</strong> 35</li>
                        <li><strong>Special-Attack:</strong> 35</li>
                        <li><strong>Special-Defense:</strong> 35</li>
                        <li><strong>Speed:</strong> 35</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="relleno"></div>
        <form>
            <input type="text" placeholder="Pokemon nombre">
            <input type="submit" value="buscar">
        </form>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
