<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PC Master</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/estilos.css" />
	</head>
	<body class="d-flex justify-content-center align-items-center vheight">
		<div class="auth">
			<h1>Recueperar Contraseña</h1>
            <p class="auth__descripcion">Ingresa tu correo electronico y te enviaremos un enlace para restablecer tu contraseña</p>
			<form class="auth__form mt-3">
				
				<div class="auth__form__group">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="tu@email.com" />
					<span class="auth__form__group__error">Por favor ingresa un email válido</span>
				</div>
				<div class="auth__form__group mt-3">
					<button type="submit" class="btn btn-celeste w-100">Iniciar Sesión</button>
				</div>
			</form>
			<div class="auth__link">
                <a href="login.html">Vuelve a iniciar Sesión</a>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
